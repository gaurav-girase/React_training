<html>
     <body>
        <div style="text-align:center">
         <h1 class="main_class">
            if else Example
         </h1>
    </div>
     </body>
</html>
<script>
    let age = prompt("Please enter your age", 18);
    if(age <= 12){
        alert("Child");
    }else if(age >= 13 && age <= 18){
        alert("Teen");
    }else{
        alert("Adult");
    }
</script>
