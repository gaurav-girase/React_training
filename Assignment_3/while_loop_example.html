<html>
     <body>
        <div style="text-align:center">
         <h1 class="main_class">
             While Loop Example
         </h1>
         <script>
        let ageArray = 25;
        let finalAgeArray = [];
        let i = 1;
        while(i<=ageArray){
            finalAgeArray.push(i);
            i++;
        }
        alert(finalAgeArray);
        </script>
    </div>
     </body>
</html>
