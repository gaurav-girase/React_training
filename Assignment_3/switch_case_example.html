<script>
    let age = prompt("Please enter your age", 18);
    switch (true){
         case (age<=12):
               alert("Child");
               break;
         case (age>=13 && age<=18):
               alert("Teen");
               break;
         default :
               alert("Adult");
               break;       
    }
</script>
